<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Sakura</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Mea+Culpa&family=Cormorant+Infant:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  </body>
  <nav class="navbar">
  <div class="nav-left">sakura</div>

  <ul class="nav-center">
    <li><a href="#about">about</a></li>
    <li><a href="#menu">menu</a></li>
    <li><a href="#gallery">gallery</a></li>
  </ul>

  <div class="nav-right">予約</div>

<body>

  <!-- HERO -->
  <section class="hero" id="about">
    <div class="hero-left">
      <img src="images/sakura-1.jpg" alt="Sakura Tea">
      <span class="jp-char">あ</span>
    </div>

    <div class="hero-center">
      <div class="sun"></div>
      <h1>Sakura</h1>
      <p>
        Sakura is a fleeting moment — a memory of softness,
        something that blooms once and never repeats.
      </p>
    </div>

    <div class="hero-right">
      <img src="images/sakura-2.jpg" alt="Cherry Blossom">
    </div>
  </section>

  <!-- MENU -->
  <section class="menu" id="menu">
    <h2>Menu</h2>

    <div class="menu-content">
      <img src="images/temple.jpg" alt="Temple">

      <div class="menu-text">
        <p>
          Inspired by traditional Japanese cuisine,
          our menu celebrates simplicity, balance,
          and quiet beauty.
        </p>
      </div>

      <img src="images/chef.jpg" alt="Chef">
    </div>
  </section>

  <!-- GALLERY -->
  <section class="gallery" id="gallery">
    <h2>Gallery</h2>

    <div class="gallery-grid">
      <img src="images/sakura-1.jpg">
      <img src="images/food.jpg">
